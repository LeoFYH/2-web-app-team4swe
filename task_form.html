{% extends "base.html" %}
{% block content %}
<h2 class="title">{{ 'Add a Task' if mode=='new' else 'Edit a Task' }}</h2>

<form class="form" method="post" action="{{ action }}">
  <label for="creator">Creator</label>
  <input id="creator" name="creator" value="{{ task.creator if task else '' }}" />

  <label for="title">Title</label>
  <input id="title" name="title" required value="{{ task.title if task else '' }}" />

  <label for="description">Description</label>
  <textarea id="description" name="description">{{ task.description if task else '' }}</textarea>

  <label for="due_date">Due Date</label>
  <input id="due_date" name="due_date" type="date" value="{{ task.due_date if task else '' }}" />

  <label for="tag">Tag</label>
  <input id="tag" name="tag" value="{{ task.tag if task else '' }}" />

  <div class="actions">
    <button class="btn primary" type="submit">{{ 'add' if mode=='new' else 'save changes' }}</button>
    <a class="btn ghost" href="{{ url_for('tasks', filter='all') }}">cancel</a>
  </div>
</form>
{% endblock %}
