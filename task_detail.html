{% extends "base.html" %}
{% block content %}
<h2 class="title">Task Details</h2>

<div class="form stack">
  <label>Creator</label>
  <div class="readonly">{{ task.creator or '-' }}</div>

  <label>Title</label>
  <div class="readonly">{{ task.title }}</div>

  <label>Description</label>
  <div class="readonly">{{ task.description or '-' }}</div>

  <label>Due Date</label>
  <div class="readonly">{{ task.due_date or '-' }}</div>

  <label>Tag</label>
  <div class="readonly">{{ task.tag or '-' }}</div>

  <div class="actions">
    <a class="btn secondary" href="{{ url_for('tasks_edit', task_id=task._id) }}">edit</a>
    <form method="post" action="{{ url_for('tasks_soft_delete', task_id=task._id) }}">
      <button class="btn danger" type="submit">delete</button>
    </form>
  </div>
</div>
{% endblock %}
