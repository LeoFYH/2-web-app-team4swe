{% extends "base.html" %}
{% block content %}
<div class="welcome">
  <h2 class="title">Welcome to Efficient Max</h2>
  <p class="muted">An application to manage your tasks.</p>
</div>

<div class="cards">
  <a class="card" href="{{ url_for('tasks', filter='all') }}">
    <span class="card-title">Total Tasks</span>
    <span class="card-num">{{ stats.total }}</span>
  </a>

  <a class="card" href="{{ url_for('tasks', filter='upcoming') }}">
    <span class="card-title">Upcoming Tasks</span>
    <span class="card-num">{{ stats.upcoming }}</span>
  </a>

  <a class="card" href="{{ url_for('tasks', filter='today') }}">
    <span class="card-title">Due Today</span>
    <span class="card-num">{{ stats.today }}</span>
  </a>

  <a class="card" href="{{ url_for('tags') }}">
    <span class="card-title">Tags</span>
    <span class="card-num">{{ stats.tags }}</span>
  </a>

  <!-- 新增：Overdue 右侧显示数量 -->
  <a class="card" href="{{ url_for('overdue') }}">
    <span class="card-title title-strong">Overdue</span>
    <span class="card-num">{{ stats.overdue }}</span>
  </a>
</div>
{% endblock %}
