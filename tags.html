{% extends "base.html" %}
{% block content %}
<h2 class="title">Tag List</h2>

{% if tags|length == 0 %}
  <div class="empty">You donâ€™t have any tags yet</div>
{% else %}
  <div class="tag-grid">

  </div>
{% endif %}
{% endblock %}
